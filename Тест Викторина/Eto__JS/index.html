<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>На сколько ты хорошо знаешь Web-разработку</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <a>Тест на скок хорошо знаешь Web<i class="fas fa-hand-point-left fa-lg"></i>
        </i></a> 
        
        <time>Время: <span id="time"></span></time>
    </header>

    <main>
        <div id=start-card class="card">
            <h2 id=title>Пройди тест</h2>
            <p>И узнай на сколько хорошо знаешь fron-tend</p>
            <button id=start-button class="button">Начать</button>
        </div>

        <div hidden id=question-card class="card">

            <h2 id=question-text></h2>

            <div id=quiz-options>
                <button id=option0 class="button option-button"></button>
                <button id=option1 class="button option-button"></button>
                <button id=option2 class="button option-button"></button>
                <button id=option3 class="button option-button"></button>
                <button id=option4 class="button option-button"></button>
              
            </div>
            <div id=result-div>
                <hr>
                <p id=result-text></p>
            </div>

        </div>

        <div hidden id=score-card class="card">
            <h2>Все сделано!</h2>
            <p>Твоя финальная скорость<span id=score></span>.</p>
            <form class="inline-form" id="submission-form">
                  <label for="initials">Введите Ваше имя: </label>
                  <input type="text" id="initials">
                  <button id="submit-button" class="button">Посмотреть результаты</button>
            </form>
        </div>

        <div hidden id=leaderboard-card class="card">
            <h2>Результаты</h2>
            <ol id="highscore-list">
            </ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Назад</button>
                <button id="clear-button" class="button">Очистить резудьтаты</button>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
